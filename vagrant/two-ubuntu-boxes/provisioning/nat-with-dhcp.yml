---

- hosts: all
  remote_user: root
  become: yes
  become_method: sudo
  vars:
    - internal_service: 10.49.0.2:8080
    - internal_ip: 10.49.0.1/24
    - internal_iface: enp0s8
    - external_iface: enp0s3
    - is_gateway: true
    - subnet: 172.24.0.0
    - netmask: 255.248.0.0
    - range_hi: 172.24.0.2
    - range_low: 172.31.255.254
    - gateway: 172.24.0.1
    - dns_server: 172.24.0.1
  roles:
    - netplan
    - common
    - ssh-access
    - dhcp
    - nat
    - dnat
    - nginx
